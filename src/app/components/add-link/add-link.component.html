<button class="btn btn-outline-primary mb-3" (click)="toggleHide()">Add Link</button>
<div class="card" [hidden]="this.hide" >
  <div class="card-header">
    Add New Link:
  </div>
  <div class="card-body">
    <form (submit)="addLink()">
      <div class="form-group">
        <label>Url</label>
        <input type="text" class="form-control" name="url" placeholder="Enter url" [(ngModel)]="url">
      </div>
      <div class="form-group">
        <label>Tags</label>
        <input type="text" class="form-control" name="tags" placeholder="Enter tags" [(ngModel)]="tags">
      </div>
      <input type="submit" class="btn btn-primary" value="submit">
    </form>
  </div>
</div>
