<button class="btn btn-outline-primary mb-3" (click)="toggleHide()">Add Link</button>
<div class="card" [hidden]="this.hide">
  <div class="card-header">
    Add New Link:
  </div>
  <div class="card-body">
    <form #addLinkForm="ngForm" (ngSubmit)="onSubmit(addLinkForm)">
      <div class="form-group">
        <label>Title</label>
        <input 
          #titleInput="ngModel" 
          type="text" 
          class="form-control" 
          name="title" 
          placeholder="Enter title" 
          ngModel
          required
        >
        <div *ngIf="titleInput.errors?.required && titleInput.touched" class="alert alert-danger">
          title cannot be blank
        </div>
      </div>
      <div class="form-group">
        <label>Url</label>
        <input 
          type="text" 
          class="form-control" 
          name="url" 
          placeholder="Enter url" 
          ngModel
          #link="ngModel" 
          required 
          pattern="^(?:(?:https?|ftp):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,}))\.?)(?::\d{2,5})?(?:[/?#]\S*)?$"
        >
        <div *ngIf="link.errors?.required && link.touched" class="alert alert-danger">
          url cannot be blank
        </div>
        <div *ngIf="link.errors?.pattern && link.touched" class="alert alert-danger">
          not a correct url
        </div>
        <div></div>
      </div>
      <div class="form-group">
        <label>Tags</label>
        <tag-input type="text" class="form-control" name="tags" placeholder="Enter tags" ngModel></tag-input>
      </div>
      <input type="submit" class="btn btn-primary" value="submit">
    </form>
  </div>
</div>
